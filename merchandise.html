<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Merchandise</title>


    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

      <h1>Merchandise</h1>

    <!-- Carousel -->

    <section class="dark-colored-section" id="merchandise">

        <h2 class="section-heading">Offers</h2>

      <div id="merchandise-carousel" class="carousel slide" data-ride="false">
        <div class="carousel-inner">
          <div class="carousel-item active container-fluid">
            <img class="merchandise-image" src="images/pub1.jpg" alt="offer-image">
          </div>
          <div class="carousel-item container-fluid">
            <img class="merchandise-image" src="images/pub2.jpg" alt="offer-image">
          </div>
          <div class="carousel-item container-fluid">
            <img class="merchandise-image" src="images/pub3.jpg" alt="offer-image">
          </div>
          <div class="carousel-item container-fluid">
            <img class="merchandise-image" src="images/pub4.jpg" alt="offer-image">
          </div>
          </div>
          <a class="carousel-control-prev" href="#merchandise-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#merchandise-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
          </a>
      </div>

    </section>



  </body>
</html>
